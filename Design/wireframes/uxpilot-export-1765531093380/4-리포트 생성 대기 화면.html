
                <html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

                <body>
                        <div id="main" class="bg-white">
  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 right-0 bg-white border-b border-neutral-200 z-50">
    <div class="flex items-center justify-between px-4 h-14">
      <button class="w-10 h-10 flex items-center justify-center">
        <i class="fa-solid fa-arrow-left text-neutral-900 text-lg"></i>
      </button>
      <h1 class="text-base text-neutral-900">지킴진단</h1>
      <button class="w-10 h-10 flex items-center justify-center">
        <i class="fa-solid fa-ellipsis-vertical text-neutral-900 text-lg"></i>
      </button>
    </div>
  </header>

  <!-- Progress Section -->
  <section id="progress-section" class="mt-14 px-4 py-6">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-neutral-800 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa-solid fa-shield-halved text-white text-xl"></i>
      </div>
      <h2 class="text-xl text-neutral-900 mb-2">리포트 생성 중입니다</h2>
      <p class="text-sm text-neutral-600">
        매물의 안전성을 종합 분석하고 있습니다
      </p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm text-neutral-700">진행률</span>
        <span class="text-sm text-neutral-700">65%</span>
      </div>
      <div class="w-full bg-neutral-200 rounded-full h-2">
        <div class="bg-neutral-800 h-2 rounded-full w-[65%] transition-all duration-500"></div>
      </div>
    </div>

    <!-- Current Status -->
    <div class="bg-neutral-50 rounded-lg p-4 mb-6">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-8 h-8 bg-neutral-800 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-magnifying-glass text-white text-sm"></i>
        </div>
        <div>
          <h3 class="text-sm text-neutral-900">현재 진행 단계</h3>
          <p class="text-xs text-neutral-600">권리관계 분석 중</p>
        </div>
      </div>
      
      <!-- Status Steps -->
      <div class="space-y-3">
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 bg-neutral-800 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-check text-white text-xs"></i>
          </div>
          <span class="text-sm text-neutral-700">매물 기본 정보 수집</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 bg-neutral-800 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-check text-white text-xs"></i>
          </div>
          <span class="text-sm text-neutral-700">등기부등본 조회</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 bg-neutral-400 rounded-full flex items-center justify-center animate-pulse">
            <i class="fa-solid fa-magnifying-glass text-white text-xs"></i>
          </div>
          <span class="text-sm text-neutral-900">권리관계 분석</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 bg-neutral-200 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-clock text-neutral-400 text-xs"></i>
          </div>
          <span class="text-sm text-neutral-400">시세 분석</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 bg-neutral-200 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-clock text-neutral-400 text-xs"></i>
          </div>
          <span class="text-sm text-neutral-400">종합 리포트 생성</span>
        </div>
      </div>
    </div>

    <!-- Time Estimation -->
    <div class="bg-white border border-neutral-200 rounded-lg p-4 mb-6">
      <div class="flex items-center gap-3 mb-3">
        <i class="fa-regular fa-clock text-neutral-600 text-lg"></i>
        <h3 class="text-sm text-neutral-900">예상 완료 시간</h3>
      </div>
      <div class="text-center">
        <div class="text-2xl text-neutral-900 mb-1">약 8분</div>
        <p class="text-sm text-neutral-600">최대 20분 소요될 수 있습니다</p>
      </div>
    </div>

    <!-- Property Info Card -->
    <div class="bg-neutral-50 rounded-lg p-4 mb-6">
      <h3 class="text-sm text-neutral-900 mb-3">진단 매물 정보</h3>
      <div class="flex items-start gap-3">
        <div class="w-12 h-12 bg-neutral-300 rounded-lg flex items-center justify-center">
          <span class="text-white text-xs">매물</span>
        </div>
        <div class="flex-1">
          <h4 class="text-sm text-neutral-900 mb-1">서울시 강남구 역삼동</h4>
          <p class="text-xs text-neutral-600 mb-2">84㎡ | 월세 500/50</p>
          <div class="flex items-center gap-2">
            <span class="px-2 py-1 bg-white text-neutral-700 text-xs rounded border">보증금 500만원</span>
            <span class="px-2 py-1 bg-white text-neutral-700 text-xs rounded border">2년 계약</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Message -->
    <div class="bg-neutral-50 border border-neutral-200 rounded-lg p-4">
      <div class="flex items-start gap-3">
        <i class="fa-solid fa-info-circle text-neutral-600 text-lg"></i>
        <div>
          <h3 class="text-sm text-neutral-900 mb-1">알림</h3>
          <p class="text-sm text-neutral-700 leading-relaxed">
            리포트 생성이 완료되면 푸시 알림으로 안내드립니다. 
            다른 앱을 사용하셔도 괜찮습니다.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Actions -->
  <div id="bottom-actions" class="fixed bottom-0 left-0 right-0 bg-white border-t border-neutral-200 p-4">
    <div class="flex gap-2">
      <button class="flex-1 bg-neutral-100 text-neutral-900 text-sm py-3.5 rounded-lg">
        백그라운드 실행
      </button>
      <button class="flex-1 bg-neutral-900 text-white text-sm py-3.5 rounded-lg flex items-center justify-center gap-2">
        <i class="fa-solid fa-bell"></i>
        <span>알림 설정</span>
      </button>
    </div>
  </div>

  <div class="h-20"></div>
</div>
