<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매물 상세</title>
  <link rel="stylesheet" href="../Design/assets/zuiX2.0-variables.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <button class="header-button" aria-label="뒤로가기" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1 class="header-title">매물 상세</h1>
      <button class="header-button" aria-label="공유">
        <i class="fa-solid fa-share"></i>
      </button>
    </header>

    <!-- Property Images -->
    <section class="property-images">
      <div class="property-image-placeholder">
        <i class="fa-solid fa-image"></i>
      </div>
    </section>

    <!-- Property Info -->
    <section class="property-info-section">
      <h2 class="property-title">서울시 양천구 중앙로333 (신월동) 제9층 902호</h2>
      <div class="property-meta">
        <span class="property-type">오피스텔</span>
        <span class="property-separator">·</span>
        <span class="property-size">84㎡</span>
        <span class="property-separator">·</span>
        <span class="property-floor">9층</span>
      </div>
      <div class="property-price">
        <span class="price-label">전세</span>
        <span class="price-value">5억 5,000만원</span>
      </div>
    </section>

    <!-- Zikim Diagnosis Banner -->
    <section class="zikim-banner-section-property">
      <div class="zikim-banner-property" onclick="navigateToStartWithAddress()">
        <div class="zikim-banner-property-content">
          <div class="zikim-banner-property-icon">
            <i class="fa-solid fa-shield-halved"></i>
          </div>
          <div class="zikim-banner-property-text">
            <h3 class="zikim-banner-property-title">보증금 안전 진단 받기</h3>
            <p class="zikim-banner-property-description">전문가가 분석하는 매물 계약 안정성</p>
          </div>
          <div class="zikim-banner-property-arrow">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Property Details -->
    <section class="property-details-section">
      <h3 class="details-title">상세 정보</h3>
      <div class="details-list">
        <div class="detail-item">
          <span class="detail-label">관리비</span>
          <span class="detail-value">15만원</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">입주가능일</span>
          <span class="detail-value">즉시 입주</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">주차</span>
          <span class="detail-value">가능</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">반려동물</span>
          <span class="detail-value">불가</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    function navigateToStartWithAddress() {
      window.location.href = 'start-with-address.html';
    }
  </script>
</body>
</html>
