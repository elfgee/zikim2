<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 지킴 진단 리포트</title>
  <link rel="stylesheet" href="../Design/assets/zuiX2.0-variables.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <button class="header-button" aria-label="뒤로가기" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1 class="header-title">나의 지킴 진단 리포트</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Content -->
    <main class="report-list-main">
      <!-- Filter & Sort -->
      <div class="report-list-header">
        <span class="report-count">총 <strong>3</strong>건</span>
        <button class="sort-button">
          <span>최신순</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>

      <!-- Report List -->
      <div class="report-list">
        <!-- Report Card 1 - Safe -->
        <div class="report-card" onclick="navigateToReportDetail('safe')">
          <div class="report-card-content">
            <div class="report-card-header">
              <div class="report-card-info">
                <div class="report-badges">
                  <span class="report-badge">월세</span>
                  <span class="report-badge">아파트</span>
                </div>
                <h3 class="report-address">서울시 강남구 역삼동</h3>
                <p class="report-details">500/50 · 84㎡</p>
              </div>
              <div class="report-status">
                <div class="status-indicator status-indicator-safe">
                  <div class="status-dot status-dot-safe"></div>
                  <span>양호</span>
                </div>
              </div>
            </div>
            <div class="report-card-footer">
              <span class="report-date">2025.12.08 진단완료</span>
              <button class="report-view-button">
                <span>리포트 보기</span>
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Report Card 2 - Risky -->
        <div class="report-card" onclick="navigateToReportDetail('risky')">
          <div class="report-card-content">
            <div class="report-card-header">
              <div class="report-card-info">
                <div class="report-badges">
                  <span class="report-badge">전세</span>
                  <span class="report-badge">오피스텔</span>
                </div>
                <h3 class="report-address">서울시 양천구 중앙로333 (신월동)</h3>
                <p class="report-details">5억 5,000만원 · 84㎡</p>
              </div>
              <div class="report-status">
                <div class="status-indicator status-indicator-warning">
                  <div class="status-dot status-dot-warning"></div>
                  <span>확인 필요</span>
                </div>
              </div>
            </div>
            <div class="report-card-footer">
              <span class="report-date">2025.01.15 진단완료</span>
              <button class="report-view-button">
                <span>리포트 보기</span>
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Report Card 3 - Safe -->
        <div class="report-card" onclick="navigateToReportDetail('safe')">
          <div class="report-card-content">
            <div class="report-card-header">
              <div class="report-card-info">
                <div class="report-badges">
                  <span class="report-badge">전세</span>
                  <span class="report-badge">아파트</span>
                </div>
                <h3 class="report-address">서울시 서초구 반포동</h3>
                <p class="report-details">3억원 · 59㎡</p>
              </div>
              <div class="report-status">
                <div class="status-indicator status-indicator-safe">
                  <div class="status-dot status-dot-safe"></div>
                  <span>양호</span>
                </div>
              </div>
            </div>
            <div class="report-card-footer">
              <span class="report-date">2025.01.10 진단완료</span>
              <button class="report-view-button">
                <span>리포트 보기</span>
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function navigateToReportDetail(type) {
      sessionStorage.setItem('reportType', type);
      window.location.href = 'report-detail.html';
    }
  </script>
</body>
</html>
