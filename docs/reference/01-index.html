<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산은 직방으로 하는거야</title>
  <link rel="stylesheet" href="../Design/assets/zuiX2.0-variables.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app" class="gateway-app">
    <!-- Header -->
    <header class="gateway-header">
      <h1 class="gateway-title">부동산은<br>직방으로 하는거야</h1>
      <div class="gateway-header-actions">
        <button class="header-icon-button" aria-label="알림">
          <i class="fa-solid fa-bell"></i>
        </button>
        <button class="header-icon-button" aria-label="설정">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="gateway-main">
      <!-- Property Type Grid -->
      <section class="property-type-section">
        <div class="property-type-grid">
          <a href="property-detail.html" class="property-type-card property-type-card-large">
            <div class="property-type-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="property-type-label">아파트</span>
          </a>
          <div class="property-type-column">
            <a href="#" class="property-type-card">
              <div class="property-type-icon-small">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="property-type-label">원룸</span>
            </a>
            <a href="#" class="property-type-card">
              <div class="property-type-icon-small">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="property-type-label">오피스텔</span>
            </a>
          </div>
        </div>
      </section>

      <!-- Zikim Diagnosis Banner -->
      <section class="zikim-banner-section">
        <div class="zikim-banner" onclick="navigateToStart('no-address')">
          <div class="zikim-banner-content">
            <div class="zikim-banner-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="zikim-banner-text">
              <h3 class="zikim-banner-title">보증금 안전 진단 받기</h3>
              <p class="zikim-banner-description">전문가가 분석하는 매물 계약 안정성</p>
            </div>
            <div class="zikim-banner-arrow">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </section>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="01-index.html" class="nav-item active">
          <i class="fa-solid fa-house"></i>
          <span>홈</span>
        </a>
        <a href="mypage.html" class="nav-item">
          <i class="fa-solid fa-user"></i>
          <span>마이</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>검색</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa-solid fa-heart"></i>
          <span>찜</span>
        </a>
      </nav>
    </main>
  </div>

  <script>
    function navigateToStart(addressType) {
      if (addressType === 'no-address') {
        window.location.href = 'start-no-address.html';
      } else {
        window.location.href = 'start-with-address.html';
      }
    }
  </script>
</body>
</html>
